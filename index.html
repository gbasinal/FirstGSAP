<!DOCTYPE html>
<html>
<head>
	<title>My First GSAP Animation</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<main>
		<div>
			&nbsp;
		</div>
		<section>
			<h1 class="header">The Gie Zone</h1>	
			<h3>Welcome! This is my first GSAP animation using the TweenMax.to() property</h3>
			<div class="btn-group">
				<button id="opacity" class="play-btn">Opacity</button>
				<button id="moveLeft" class="play-btn">moveLeft</button>
				<button id="moveRight" class="play-btn">moveRight</button>
				<button id="rotate" class="play-btn">rotate</button>
				<button id="rotateX" class="play-btn">rotateX</button>
				<button id="moveUp" class="play-btn">moveUp</button>
				<button id="moveDown" class="play-btn">moveDown</button>
				<button id="rotateY" class="play-btn">rotateY</button>								
			</div>
		</section>
		<div>		
			&nbsp;
		</div>		
	</main>
</body>

</html>
